<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Flowerseed</title>

    <meta name="title" content="Flowerseed — random flower generator" />
    <meta name="description" content="Flowerseed is a random flower image generator, made with WebGL shaders by @nisanord. Each bloom is grown from math, and a little bit of chaos ~" />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://flowerseed.io/" />
    <meta property="og:title" content="Flowerseed — random flower generator" />

    <meta property="og:image" content="https://flowerseed.io/preview.jpg" />

    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://flowerseed.io/" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="icon" href="favicon-48.png" type="image/png" sizes="48x48">
    
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        <div class="canvas-container">
            <canvas id="flowerCanvas"></canvas>
        </div>
            
        <div class="cards-container">
            <div class="card buttons">
                <button id="generateBtn" class="button-primary">make a flower</button>
                <button id="downloadBtn" class="button-secondary">download</button>
            </div>

            <div class="card slider">
                <div class="options">
                    <div class="option-group">
                        <input type="range" id="colorHue" min="0" max="360" value="180">
                    </div>
                </div>
            </div>
        </div>

        <div class="seed-container">
            <div class="card seed">
                <div class="label">plant a seed</div>
                <input type="text" id="seedControl" class="seed-control" placeholder="letters or numbers" value="12345">
            </div>
        </div>

        <div class="menu-toggle">
            <button id="menuToggle" class="menu-toggle-btn">
                <span class="menu-toggle-text">hide</span>
            </button>
        </div>
        
        <div class="link">
            <a href="https://nisanord.com" target="_blank" rel="noopener noreferrer">@nisanord</a>
        </div>

    </main>
    
    <script src="main.js"></script>
    <noscript>
        <p>Flowerseed.io is a random flower image generator. Enable JavaScript to grow a flower ~</p>
    </noscript>

</body>
